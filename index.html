<!DOCTYPE html>
<html lang="en">
<head>
    <title>App Trial</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="scroll-bar_track hidden"><div class="scroll-bar_thumb"></div></div>
    <div class="title-bar">
        <div class="app-fav"></div>
        <div class="draggable"></div>
        <div class="menu m_area">
            <ul class="menu-list m_area">
                <li class="menu-list-item m_area">File</li>
                <li class="menu-list-item m_area">Edit</li>
                <li class="menu-list-item m_area">View</li>
                <li class="menu-list-item m_area">Help</li>
                <li class="menu-list-item m_area">Dev-Tools</li>
            </ul>
        </div>
        <div class="title">My Demo Application</div>
        <div class="caption-btn">
            <div class="ui_btn minimize"><svg x="0px" y="0px" viewBox="0 0 10.2 1"><rect x="0" y="50%" width="10.2" height="1" /></svg></div>
            <div class="ui_btn maximize"><svg viewBox="0 0 10 10"><path d="M0,0v10h10V0H0z M9,9H1V1h8V9z" /></svg></div>
            <div class="ui_btn restore"><svg viewBox="0 0 10.2 10.1"><path d="M2.1,0v2H0v8.1h8.2v-2h2V0H2.1z M7.2,9.2H1.1V3h6.1V9.2z M9.2,7.1h-1V2H3.1V1h6.1V7.1z" /></svg></div>
            <div class="ui_btn close"><svg viewBox="0 0 10 10"><polygon points="10.2,0.7 9.5,0 5.1,4.4 0.7,0 0,0.7 4.4,5.1 0,9.5 0.7,10.2 5.1,5.8 9.5,10.2 10.2,9.5 5.8,5.1" /></svg></div>
        </div>
    </div>
    <div class="menu-dropdown m_area"></div>

    <div class="main-container">
        <h2 draggable="false">Hello Test 1</h2>
        <div class="test"></div>
    </div>
    <script defer src="./index.js"></script>
</body>
</html>
